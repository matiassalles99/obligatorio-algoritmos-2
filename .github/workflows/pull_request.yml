name: Validate Pull Request

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1
          bundler-cache: true

      - name: Install tools for compiling c++ files
        run: sudo apt install build-essential

      - name: Check compiler version
        run: g++ --version

      - name: Run Tests
        run: ./run_tests.sh
